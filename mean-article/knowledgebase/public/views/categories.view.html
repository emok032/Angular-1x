<h3 class="heading">Categories</h3>
<div ng-controller = "CategoriesCtrl">
	<div class="row">
		<div class="categories">
			<div ng-repeat="category in categories">
				<div class="col-md-6">
					<h3>{{category.name}}</h3>
					<p>{{category.description}}</p>
					<a class="btn btn-primary" href="#/articles/category/{{category.name}}">View Articles</a>
				</div>
			</div>
		</div>
	</div>
</div>

<h3 class="heading">Latest Articles</h3>
<div ng-controller = "ArticlesCtrl">
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in articles">
				<div class="col-md-12">
					<div class="article">
						<h3>{{article.title}}</h3>
						<p>{{article.body | limitTo: 100}}</p>
						<a class="btn btn-danger" href="#/articles/details/{{article._id}}">Read</a>
					</div>
				</div>
			</div>
			<div ng-if="articles == false">
				No Articles To Display
			</div>
		</div>
	</div>
</div>

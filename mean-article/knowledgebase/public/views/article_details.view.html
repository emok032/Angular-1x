<div ng-controller="ArticleDetailsCtrl">
	<a href="#/articles">Return to All Doughnuts</a>
	<h1>{{article.title}}</h1>
	<p ng-bind="article.debit | currency: $"><strong>{{article.debit}}</strong></p>
	<small>Posted on: <span ng-bind="article.date | date: 'MM/dd/yyyy'"></span></small>
	<hr>
	<div>
		{{article.body}}
	</div>
	<div class="actions">
		<a href="#/articles/edit/{{article._id}}" class="btn btn-success">Edit</a>
		<a href="#" class="btn btn-danger" ng-click="removeArticle()">Delete</a>
	</div>
</div>

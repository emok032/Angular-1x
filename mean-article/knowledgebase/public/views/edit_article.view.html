<div ng-controller = "ArticlesEditCtrl">
	<h3>Create Article</h3>
	<form ng-submit="updateArticle()">
	  <div class="form-group">
	    <label>Change Title</label>
	    <input type="text" class="form-control" ng-model="article.title" name="title" placeholder="Enter Title">
	  </div>
	  <div class="form-group">
	  	<label>Change Category</label>
	  	<select class="form-control" ng-model="article.category" name="category">
	  		<option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
	  	</select>
	    <input type="text" class="form-control" ng-model="article.category" name="category" placeholder="Enter Category">
	  </div>
	  <div class="form-group">
	  	<label>Change Body</label>
	    <textarea type="text" class="form-control" ng-model="article.body" name="body" placeholder="Enter Article Body"></textarea>
	  </div>
	  	<button type="submit" class="btn btn-primary">Submit</button> 
	  	<a class="btn btn-default" href="#/categories">Cancel</a> 
	</form>
</div>

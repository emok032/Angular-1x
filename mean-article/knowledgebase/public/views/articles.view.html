<h3 class="heading">Articles</h3>
<div ng-controller = "ArticlesCtrl">
	<a class="btn btn-default" href="#/categories">Return Home</a>
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in articles">
				<div class="col-md-12">
					<div class="article">
						<h3>{{article.title}}</h3>
						<p>{{article.body | limitTo: 200}}</p>
						<a class="btn btn-danger" href="#/articles/details/{{article._id}}">Read</a>
					</div>
				</div>
			</div>
			<div ng-if="articles == false">
				No Articles To Display
			</div>
		</div>
	</div>
</div>

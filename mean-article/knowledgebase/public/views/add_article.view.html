<div ng-controller = "ArticlesCreateCtrl">
	<h3>Create Article</h3>
	<form ng-submit="addArticle()">
	  <div class="form-group">
	    <label>Title</label>
	    <input type="text" class="form-control" ng-model="title" name="title" placeholder="Enter Title">
	  </div>
	  <div class="form-group">
	  	<label>Category</label>
	  	<select class="form-control" ng-model="category" name="category">
	  		<option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
	  	</select>
	    <input type="text" class="form-control" ng-model="category" name="category" placeholder="Enter Category">
	  </div>
	  <div class="form-group">
	  	<label>Body</label>
	    <textarea type="text" class="form-control" ng-model="body" name="body" placeholder="Enter Article Body"></textarea>
	  </div>
	  	<button type="submit" class="btn btn-primary">Submit</button>	 
	  	<a class="btn btn-danger" href="#/categories">Cancel</a> 
	</form>
</div>

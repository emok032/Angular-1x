<div ng-controller = "ArticlesCreateCtrl">
	<h3>Add A New <strong>Doughnut</strong></h3>
	<form ng-submit="addArticle()">
		<div class="row">
		  <div class="col-md-6 form-group">
		    <label>Title</label>
		    <input type="text" class="form-control" ng-model="title" name="title" placeholder="Enter Title">
		  </div>
		  <div class="col-md-6 form-group">
		  	<label>Select Your Doughnut Flavor</label>
		  	<select class="form-control" ng-model="category" name="category">
		  		<option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
		  	</select>
		    <input type="text" class="form-control" ng-model="category" name="category" placeholder="Or Add Another Type">
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-6 form-group">
	    	<rzslider
		         rz-slider-model="slider.value" rz-slider-options="slider.options">
	         </rzslider>
	         <input type="number" class="form-control" ng-model="slider.value" name="sliderInput" step="0.01" value='0.00' placeholder="Or Enter Exact Value">
		  </div>
		  <div class="col-md-6 form-group">
		  	<label>Note</label>
		    <textarea type="text" class="form-control" ng-model="body" name="body" placeholder="Write a brief description of this expense"></textarea>
		  </div>
	  	</div>
	  	<button type="submit" class="btn btn-primary">Submit</button>	 
	  	<a class="btn btn-danger" href="#/categories">Cancel</a> 
	</form>

	
</div>
